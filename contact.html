<div class="main-container" >

    <div class="container-form" style="background-color: transparent;" >
      <form id="contact" action="mailto.php" method="get" name="contact_form" data-abide>
        <h3 style="color: #373d3f">Contact Form</h3>
        <h4 style="color: #1596bb">Contact me, and get reply within 3 Business Days!</h4>
        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" required autofocus name="name">
        </fieldset>
        <fieldset>
          <input placeholder="Email Address" type="email" tabindex="2" required name="email">
        </fieldset>
        <fieldset>
          <input placeholder="Phone Number" type="tel" tabindex="3" name="phone">
        </fieldset>
        <fieldset>
          <input placeholder="http://" type="text" tabindex="4" name="site">
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your Message Here...." tabindex="5" required name="message"></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" value="Submit" id="contact-submit" data-submit="Sending...">Submit</button>
        </fieldset>
      </form>
    </div>
